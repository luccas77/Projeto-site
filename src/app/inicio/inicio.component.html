<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/wp2928790.jpg " class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/11000858.jpg" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/324ce26a7f7a880483bf7bc12574d6f0.jpg" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/636549.jpg" alt="Jogo 1">
        
                <mat-card-header>
                  <mat-card-title>Lost Ark</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Lançamento do ano.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 100,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/transferir.png" alt="Jogo 2">
        
                <mat-card-header>
                  <mat-card-title>Assasin's Creed</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                   Mais Vendido
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 200,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/710329.jpg" alt="Jogo 3">
        
                <mat-card-header>
                  <mat-card-title>God Of War</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    O Mais Aguardado
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 400,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      

       






</main>
